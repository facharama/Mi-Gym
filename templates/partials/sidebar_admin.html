{% with request.resolver_match.url_name as current %}
<aside class="left-sidebar neon" aria-label="Panel de navegación admin">
  <div class="ls-brand">
    <div class="brand-circle" id="sidebar-toggle">
      MiGym
    </div>
  </div>

  <nav class="ls-nav">
    <a href="{% url 'admin_dashboard' %}" class="ls-item {% if current == 'admin_dashboard' %}active{% endif %}">
      <svg viewBox="0 0 24 24" class="ico"><path d="M3 13h8V3H3v10zm10 8h8V3h-8v18zM3 21h8v-6H3v6z" fill="currentColor"/></svg>
      <span>Dashboard</span>
    </a>

    <a href="{% url 'socios:lista' %}" class="ls-item">
      <svg viewBox="0 0 24 24" class="ico"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5 13 6.34 13 8s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V20h14v-3.5C15 14.17 10.33 13 8 13zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V20h6v-3.5c0-2.33-4.67-3.5-7-3.5z" fill="currentColor"/></svg>
      <span>Socios</span>
    </a>

    <a href="{% url 'pagos:listar' %}" class="ls-item">
      <svg viewBox="0 0 24 24" class="ico"><path d="M21 7H3c-1.1 0-2 .9-2 2v6a2 2 0 002 2h18a2 2 0 002-2V9a2 2 0 00-2-2zm0 8H3v-4h18v4zm-4-3h-4v2h4v-2z" fill="currentColor"/></svg>
      <span>Pagos</span>
    </a>

    <div class="ls-group">
      <button class="ls-item ls-group-toggle" type="button">
        <svg viewBox="0 0 24 24" class="ico"><path d="M20.57 14.86l-1.41 1.41-3.43-3.43-3.43 3.43-1.41-1.41L13.74 12 9.89 8.14l1.41-1.41L15.6 10.6l3.43-3.43 1.41 1.41L17.43 12l3.14 2.86z" fill="currentColor"/></svg>
        <span>Rutinas</span>
        <i class="caret">▾</i>
      </button>
      <div class="ls-sub">
        <a href="{% url 'rutina:rutina_asignar' %}" class="ls-subitem">Asignar</a>
      </div>
    </div>

    <a href="{% url 'ocupacion:ocupacion_actual' %}" class="ls-item">
      <svg viewBox="0 0 24 24" class="ico"><path d="M3 3v18h18V3H3zm16 16H5V5h14v14zM7 13h2v4H7v-4zm4-6h2v10h-2V7zm4 3h2v7h-2v-7z" fill="currentColor"/></svg>
      <span>Ocupación</span>
    </a>

    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit" class="ls-item danger">
        <svg viewBox="0 0 24 24" class="ico"><path d="M10 17l1.41-1.41L8.83 13H20v-2H8.83l2.58-2.59L10 7l-5 5 5 5zM4 19h6v2H4a2 2 0 01-2-2V5a2 2 0 012-2h6v2H4v14z" fill="currentColor"/></svg>
        <span>Salir</span>
      </button>
    </form>
  </nav>
</aside>
{% endwith %}
