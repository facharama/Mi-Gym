{% extends 'home/index.html' %}

{% block inicio %}
{% endblock inicio %}

{% block content %}
<section class="hero">
  <div class="container my-5 d-flex justify-content-center align-items-center">
    <div class="card shadow-sm p-4 text-center" style="max-width: 500px; width: 100%;">
      <div class="card-header bg-white border-bottom">
        <h2 class="mb-0">Confirmar Eliminación</h2>
      </div>

      <div class="card-body">
        <p class="mb-4">
          ¿Estás seguro de que deseas eliminar al empleado <strong>{{ object }}</strong>?
        </p>

        <form method="post" class="d-flex justify-content-center gap-3">
          {% csrf_token %}
          <button type="submit" class="btn btn-primary px-4">Sí, eliminar</button>
          <a href="{% url 'lista-todos-empleados' %}" class="btn btn-outline-secondary px-4">Cancelar</a>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
